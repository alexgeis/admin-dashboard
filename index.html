<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- GOOGLE FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="header-top">
					<img
						src="./assets/logos/search-logo.svg"
						alt="magnifying glass search icon"
					/>
					<input type="text" name="search-input" id="search-input" />
				</div>
				<div class="header-bottom"></div>
			</div>
			<!-- DASH -->
			<div class="dashboard dash-head">
				<div class="dash-logo-wrapper">
					<div class="item1"></div>
					<div class="item2"></div>
					<div class="item3"></div>
					<div class="item4"></div>
				</div>
				<div class="dash-title">Dashboard</div>
				<img
					class="home-logo logo"
					src="./assets/logos/home-logo.svg"
					alt="home icon"
				/>
				<div class="home menu-item">Home</div>
				<img
					class="profile-logo logo"
					src="./assets/logos/profile-logo.svg"
					alt="profile icon"
				/>
				<div class="profile menu-item">Profile</div>
				<img
					class="messages-logo logo"
					src="./assets/logos/messages-logo.svg"
					alt="messages icon"
				/>
				<div class="messages menu-item">Messages</div>
				<img
					class="history-logo logo"
					src="./assets/logos/history-logo.svg"
					alt="history icon"
				/>
				<div class="history menu-item">History</div>
				<img
					class="tasks-logo logo"
					src="./assets/logos/tasks-logo.svg"
					alt="task icon"
				/>
				<div class="tasks menu-item">Tasks</div>
				<img
					class="communities-logo logo"
					src="./assets/logos/communities-logo.svg"
					alt="communities icon"
				/>
				<div class="communities menu-item">Communities</div>

				<img
					class="settings-logo logo"
					src="./assets/logos/settings-logo.svg"
					alt="settings gear icon"
				/>
				<div class="settings menu-item">Settings</div>
				<img
					class="support-logo logo"
					src="./assets/logos/support-logo.svg"
					alt="support question mark icon"
				/>
				<div class="support menu-item">Support</div>
				<img
					class="privacy-logo logo"
					src="./assets/logos/privacy-logo.svg"
					alt="privacy checkmark icon"
				/>
				<div class="privacy menu-item">Privacy</div>
			</div>

			<div class="main-content">Your Projects</div>
		</div>
	</body>
</html>
